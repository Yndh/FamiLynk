services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - db:/var/lib/postgresql/data
    expose:
      - 5432
  next:
    build: .
    ports:
      - 3000:3000
    links:
      - db
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/src/app
          ignore:
            - node_modules/
            - package.json
            - prisma/schema.prisma
        - action: rebuild
          path: package.json
        - action: rebuild
          path: prisma/schema.prisma
    env_file:
      - .env
volumes:
  db:
    driver: local
